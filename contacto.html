<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="inicio">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Café con consejos y Cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div><!--contenedor-->
    </header>
    <div class="contenido-principal contenedor">
        <main class="blogc">
            <section class="contacto">
                <div class="container">
                    <div class="contacto-container">
                        <h2>Contacto</h2>
                    </div>
                    <div class="imagen-cont">
                        <img src="img/contacto.jpg" alt="Imagen Contacto">
                    </div>
                    <div class="frm-contacto">
                        <form>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                            <button type="submit" class="btn btn-primario">Enviar</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div><!--contenido-principal-->
    <br>
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="ultimo">Blog<span>DeCafé</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
